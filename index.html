<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial_Web</title>

    <link href="Diseños/Diseño.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/1a70808279.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script  src="Javascript/Funciones.js"></script>

</head>
       <h1>Web Developer</h2>
       <body>
        <div class="input-contenedor">
    
            <form action="" method="get" id="form">

                <h2>formulario de afiliación</h2>

                <div class="input-contenedor">
                    <div class="input-contenedor">
                      <input type="text" placeholder="Nombre Completo" maxlength="11" id="Nombre" > <i class="fas fa-user"></i>
                    </div>
              
                    <div class="input-contenedor"> 
                      <input type="text" placeholder="Email" maxlength="120" id="Email"> <i class="fas fa-envelope"></i>
                    </div>
              
                    <div class="input-contenedor">
                      <input type="text" placeholder="Telefono" maxlength="20" id="Telefono"> <i class="fas fa-phone"></i>
                    </div>
              
        
                <div class="input-contenedor">
                    <input type="text" name="Gustos"  id="GustosC" >
                    <button type="button" id="btnGustos" >Gustos</button>
    
                </div>
                <div id="divtabla">
                    <table id="tablagustos">
    
                        <tr>
    
                            <th>Gustos</th>
    
                            <th>%</th>
    
                            <th>Edit</th>
    
                        </tr>
    
                    </table>
                </div>
                <div>
    
                    <p>Pulse Aceptar para guardar los cambios o Cancelar para anularlos</p>
                    <button type="submit" id="BtnUtilidad">Aceptar</button>
                    <button type="reset" id="Btncancelar">Cancelar</button>
                    
    
                </div>
                <a href="https://sites.google.com/view/dweb1-uis">ir a site de P Web</a>
            </form>
    
    
    
        </div>
    
    </body>

</html>
